<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="Recreating a google homepage look-a-like." name="description">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Google</title>
</head>
<header id="header">
    <div id="about-store">
        <a id="about"
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiWrZiEwfXoAhVEbs0KHf70BqIQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-US%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw13L0SpN0L7ycx9R0_i4R2S">
            About</a>
        <a id="store"
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiWrZiEwfXoAhVEbs0KHf70BqIQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf">
            Store</a>
    </div>
    <div id="gmail-images-signin">
        <a class="gmail" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
        <a class="images" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
        <a class="signin"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
            Sign In</a>
    </div>
</header>

<body>
    <div id="logo">
        <img src="google_logo.png" class="logo" alt="google logo">
    </div>
</body>
<div id="search">    
    <form id="search_bar" method="GET" action="http://www.google.com/search">
        <input id="input_box" type="text" name="q">
    </form>
<div class="buttons" id="buttons">
    <button id="google_search" class="search_buttons">Google Search</button>
    <button id="lucky_search" class="search_buttons">I'm Feeling Lucky</button>
</div>
</div>    

<footer id="footer">
    <div id="advertising-business-howsearchworks">
        <a id="advertising"
            href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
            Advertising</a>
        <a id="business"
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
            Business</a>
        <a id="howsearchworks" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
    </div>
    <div id="privacy-terms-settings">
        <a class="privacy"
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiKus6Et_XoAhVOaM0KHYqxBg0Q8awCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Ffg%3D1&usg=AOvVaw12z8DS9cd-g0Aokit_wxri">
            Privacy</a>
        <a class="terms"
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiKus6Et_XoAhVOaM0KHYqxBg0Qzq0CCBU&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F">
            Terms</a>
        <a class="settings"
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiKus6Et_XoAhVOaM0KHYqxBg0Qzq0CCBU&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F">
            Settings</a>
    </div>
</footer>

</html>
